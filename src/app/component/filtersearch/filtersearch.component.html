<div class="px-6 py-4">
  <label class="flex flex-col min-w-40 h-12 w-full">
    <div class="flex w-full flex-1 items-stretch rounded-xl h-full border-[1px]">
      <div class="text-gray-900 flex border-none items-center justify-center pl-4 rounded-l-xl border-r-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
        </svg>
      </div>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
        placeholder="Search by Batch Name... "
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 font-montserrat focus:outline-0 focus:ring-0 border-none focus:border-none h-full placeholder:text-gray-600 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
      />
    </div>
  </label>
</div>

<div class="flex gap-3 px-6 py-4 flex-wrap pr-4">
  @for (config of dropdownConfigs; track config.key) {
    <div class="flex items-center gap-2">
      <select
        class="flex h-10 w-40 shrink-0 items-center justify-center gap-x-2 rounded-xl pl-4 text-gray-900 font-montserrat text-sm font-medium leading-normal truncate hover:text-clip hover:overflow-visible"
        (change)="onFilterChange(config.key, $event)">
        <option value="- Select -">{{config.label}}</option>
        @for (option of dynamicUniqueOptions()[config.key]; track option) {
          <option [value]="option" class="truncate hover:text-clip">{{ option }}</option>
        }
      </select>
    </div>
  }
</div>
